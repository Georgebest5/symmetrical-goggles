<html>
  <head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
    
      <center>
  <h3 class="btn btn-success heading">Hand Gesture Web App
  <br>
  <span>&#128077;</span>
  <span>&#9996;</span>
  <span>&#9996;</span>
  <span>&#127808;</span>
  <span>&#128525;</span>
  </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie to generate hand gesture
            <br>
          <b style="color: rgb(51, 0, 255)">Is you hand gesture peace?</b>
          <br>
          <b style="color: rgb(231, 11, 194)">Is you hand gesture amazing ?</b>
          <br>
          <b style="color: rgb(138, 174, 10)">Is you hand gesture best?</b>
          <br>
        </p>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Webcam View - </label>
    <div id="camera"></div>
    <br><br>
    <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Prediction 1 - </label>
    <p class="hand gesture_name" id="result_hand gesture_name"></p>
    <p class="hand gesture" id="update_hand gesture"></p>
  
    <label>Prediction 2 - </label>
    <p class="hand gesture_name" id="result_hand gesture_name2"></p>
    <p class="hand gesture" id="update_hand gesture 2"></p>
  </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
  <div id="result"></div>
          <br><br>
  <button onclick="check();" class="btn btn-success">Predict emoji</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
</html>
